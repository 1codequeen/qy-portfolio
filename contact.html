<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Contact Me</title>
</head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: red;
    }

    header {
      background:red;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eaeaea;
    }

    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #dc3545; /* Bootstrap red */
    }

    .contact-section {
      padding: 4rem 2rem;
    }

    .contact-section h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: bold;
      color: white;
    }

    .contact-form {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      color: red;
    }

    .contact-form .form-control {
      border-radius: 8px;
    }

    .contact-info {
      margin-top: 2rem;
    }

    .contact-info i {
      color: #dc3545;
      margin-right: 10px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #fff;
      margin-top: 4rem;
      border-top: 1px solid #eaeaea;
    }
  </style>

<body>

  <!-- Header / Navbar -->
  <nav>
    <a class="navbar-brand" href="#">
      <img src="images/QY_ Logo.png" alt="QY_logo" width="50" height="34">
    </a>
  <ul class="nav-links">
    <li><a href="?">HOME</a></li>
    <li><a href="projects.html">PROJECTS</a></li>
    <li><a href="#contact">CONTACT</a></li>
  </ul>
</nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h2>Contact Me</h2>
      <div class="row g-4">
        
        <!-- Contact Form -->
        <div class="col-md-6">
          <div class="contact-form">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
              </div>
              <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Write your message here"></textarea>
              </div>
              <button type="submit" class="btn btn-danger w-100">
                <i class="fas fa-paper-plane"></i> Send Message
              </button>
            </form>
          </div>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6 d-flex flex-column justify-content-center">
          <div class="contact-info">
            <p><i class="fas fa-envelope"></i> yourname@email.com</p>
            <p><i class="fas fa-phone"></i> +27 123 456 7890</p>
            <p><i class="fas fa-map-marker-alt"></i> Johannesburg, South Africa</p>
          </div>
          <div class="mt-3">
            <a href="#" class="text-dark me-3"><i class="fab fa-github fa-2x"></i></a>
            <a href="#" class="text-dark me-3"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-twitter fa-2x"></i></a>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
